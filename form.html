<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký du lịch</title>
</head>
<body>
    <form >
        <table align="center" style="background-color:cyan">
            <h1 align="center"><font color="orange">Đăng ký du lịch</font></h1>

            <tr>
                <td>Hộ Và Tên</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Địa Chỉ</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Điện Thoại</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Khách Việt Nam </td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Chọn Tour</td>
                <td>
                    <select>
                    <option>Hà Nội-Vĩnh Long-Sapa</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phương Tiện</td>
               <td> Máy Bay<input type="radio" name="Phương Tiện"> Ô tô<input type="radio" name="Phuong Tiện">
               </td>
               

            </tr>
            <tr>
                <td colspan="2" align="center" style="width:300px;border-color:brown;margin-bottom:10px">
                    <fieldset>
                      <legend>Số Lượng Khách Đoàn</legend>
                      <label for="people">Người lớn</label>
                      <input name="people" id="txtpeople" size="5">
                      <label for="children">Trẻ em</label>
                      <input name="children" id="txtchildren" size="5">

                  
                    </fieldset>
                </td>
                
            </tr>
            <tr>
                <td >Ghi Chú Thêm</td>
                <td>
                    <textarea name="txtcomment" cols="30" row="30" ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Đăng Ký</button>
                </td>
              
            </tr>
            
        
        </table>







    </form>
    
</body>
</html>
